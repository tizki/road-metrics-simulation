<!DOCTYPE html>
<html>
<head>
    <title>Road Traffic Control</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 800px;
            margin: 20px auto;
            padding: 0 20px;
        }
        .button {
            display: inline-block;
            padding: 10px 20px;
            margin: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            text-decoration: none;
            transition: all 0.3s ease;
            position: relative;
        }
        .button:disabled {
            opacity: 0.7;
            cursor: default;
        }
        .button.active {
            box-shadow: 0 0 0 2px white, 0 0 0 4px currentColor;
        }
        .button:hover {
            background-color: #45a049;
        }
        .button.rush {
            background-color: #f44336;
        }
        .button.night {
            background-color: #2196F3;
        }
        .button.normal {
            background-color: #4CAF50;
        }
        .status {
            margin-top: 20px;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        .road {
            position: relative;
            height: 100px;
            background-color: #333;
            margin: 20px 0;
            border-radius: 4px;
            overflow: hidden;
        }
        .car {
            position: absolute;
            width: 60px;
            height: 30px;
            background-color: #fff;
            border-radius: 5px;
            animation: drive var(--drive-time, 4s) linear;
            bottom: 10px;
            transition: animation-duration 0.5s ease;
        }
        @keyframes drive {
            from { left: -60px; }
            to { left: 100%; }
        }
        .lane {
            position: absolute;
            width: 100%;
            height: 2px;
            background-color: #fff;
            opacity: 0.5;
        }
        .lane-1 { bottom: 25px; }
        .lane-2 { bottom: 75px; }
        #cars {
            position: absolute;
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
    <h1>Road Traffic Control</h1>
    
    <div class="road">
        <div class="lane lane-1"></div>
        <div class="lane lane-2"></div>
        <div id="cars"></div>
    </div>

    <div>
        <h2>Set Traffic Pattern</h2>
        <button onclick="setRate('rush_hour')" class="button rush">Rush Hour</button>
        <button onclick="setRate('night')" class="button night">Night</button>
        <button onclick="setRate('normal')" class="button normal">Normal</button>
    </div>

    <div class="status">
        <h2>Metrics</h2>
        <p>View metrics at: <a href="/metrics">/metrics</a></p>
        <p>View in Grafana: <a href="http://localhost:3000" target="_blank">http://localhost:3000</a></p>
    </div>

    <script>
        let currentPattern = 'normal';
        const patterns = {
            'rush_hour': { interval: 1000, driveTime: '3s', frequency: 0.8 },
            'night': { interval: 4000, driveTime: '6s', frequency: 0.3 },
            'normal': { interval: 2000, driveTime: '4s', frequency: 0.5 }
        };

        function updateButtonStates(pattern) {
            document.querySelectorAll('.button').forEach(btn => {
                btn.classList.remove('active');
                btn.disabled = false;
            });
            const activeBtn = document.querySelector(`.button.${pattern}`);
            if (activeBtn) {
                activeBtn.classList.add('active');
                activeBtn.disabled = true;
            }
        }

        async function setRate(pattern) {
            if (pattern === currentPattern) return;
            
            const buttons = document.querySelectorAll('.button');
            buttons.forEach(btn => btn.disabled = true);

            try {
                const response = await fetch(`/set_rate?rate=${pattern}`);
                if (response.ok) {
                    currentPattern = pattern;
                    document.documentElement.style.setProperty('--drive-time', patterns[pattern].driveTime);
                    updateCarGeneration();
                    updateButtonStates(pattern);
                }
            } catch (error) {
                console.error('Error setting rate:', error);
            } finally {
                buttons.forEach(btn => btn.disabled = false);
            }
        }

        function addCar() {
            if (Math.random() > patterns[currentPattern].frequency) return;

            const cars = document.getElementById('cars');
            const car = document.createElement('div');
            car.className = 'car';
            car.style.backgroundColor = ['#f44336', '#2196F3', '#4CAF50', '#9C27B0', '#FF9800'][Math.floor(Math.random() * 5)];
            car.style.bottom = Math.random() > 0.5 ? '10px' : '60px';
            cars.appendChild(car);
            
            car.addEventListener('animationend', () => {
                cars.removeChild(car);
            });
        }

        let carInterval;
        function updateCarGeneration() {
            if (carInterval) clearInterval(carInterval);
            carInterval = setInterval(addCar, patterns[currentPattern].interval);
        }

        // Initialize
        updateButtonStates('normal');
        updateCarGeneration();
    </script>
</body>
</html>
